<ion-header>

  <ion-navbar>
    <ion-title>principal</ion-title>
  </ion-navbar>

</ion-header>

<ion-menu [content]="mycontent">
    <ion-content>
      <ion-title>Menú</ion-title>
      <ion-list>
        <ion-item [navPush] = 'usuario'>Mi cuenta</ion-item>
        <ion-item (click) = 'log("monitorear")'>Monitorear trafico</ion-item>
        <ion-item (click) = 'log("emergencias")'>Ver emergencias</ion-item>

  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-content padding>

  <div #map id="map" style="height:470px; width:327px">

  </div>

  <div class="row">
    <button ion-button full (click) = 'log("Historial")'>Ver historial de semaforos</button>
  </div>
  <div class="row">
    <button ion-button full [navPush] = 'ambulancia'>Ver ambulancias</button>
  </div>
  
</ion-content>
