<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<ion-header>

  <ion-navbar>
    <ion-title>crearCuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <div class="dropdown">
      <select class="form-control" >
        <option>Seleccione su compañia</option>
        <option> Compañia 1 </option>
        <option> Compañia 2 </option>
        <option> Compañia 3 </option>
      </select>
    </div>
    <div class="form-group">
        <ion-item>
          <ion-label floating >usuario@compañia.com</ion-label>
          <ion-input type="email" #email></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating >contraseña</ion-label>
          <ion-input type="password" #pass1></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating >confirmar contrasela</ion-label>
          <ion-input type="password" #pass2></ion-input>
        </ion-item>

        <button ion-button full (click) = 'crearCuenta(email, pass1, pass2)'>Crear cuenta</button>
    </div>
  </form>
</ion-content>
