<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/ambulance.svg">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating #user>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating #pass>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <div padding>
    <button ion-button (click) = "inciar()">Iniciar Sesion</button>
    <button ion-button >Crear cuenta</button>
  </div>
  <page-crear-cuenta></page-crear-cuenta>
</ion-content>
