<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/ambulance.svg">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating >Username</ion-label>
      <ion-input type="text" #user></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #pass></ion-input> 
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button (click) = "iniciar(user, pass)">Iniciar Sesion</button>
    <button ion-button [navPush]='crear' >Crear cuenta</button>
  </div>
  <div padding>
    <ion-img style="width:300px;height:280px;" src='../assets/ambulance.svg'></ion-img>
  </div>
</ion-content>
